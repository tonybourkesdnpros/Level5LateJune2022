---
- name: Apply Configlets
  hosts: CloudVision
  connection: local
  vars: 
    path: "{{lookup('env','PWD')}}"
  vars_files: 
    - ../vars/CVP_model.yml
  tasks:
    - name: Apply configlets
      arista.cvp.cv_device_v3:
        devices: "{{ CVP_DEVICES_EVPN }}"
        apply_mode: strict
      register: configlets
    - name: Execute change control
      arista.cvp.cv_task_v3:
        tasks: "{{configlets.taskIds}}"